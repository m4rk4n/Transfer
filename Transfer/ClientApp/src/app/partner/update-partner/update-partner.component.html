<div class="row">
  <div class="col-md-4 offset-md-4">
    <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
    <form (submit)="OnUpdatePartner()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="Partner Name">Name</label>
        <input type="text" class="form-control" name="partnerName" [(ngModel)]="updPartner.name" #partnerName="ngModel" required />
        <div class="text-danger" *ngIf="partnerName.touched && partner.invalid && partnerName.errors.required">Partner Name is required!</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="updPartner.phone" pattern="[^a-zA-Z]*" id="phone" name="phone" ngModel #phoneref="ngModel" required />
        <div class="text-danger" *ngIf="phoneref.touched && phoneref.invalid && phoneref.errors.required">Agency phone is required!</div>
        <div *ngIf="phoneref.errors &&(phoneref.touched  || phoneref.dirty)">
          <div [hidden]="!phoneref.errors?.pattern" class="text-danger">
            Invalid Phone Number!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="updPartner.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" name="email" ngModel #emailref="ngModel" />
        <div class="text-danger" *ngIf="emailref.touched && emailref.invalid && emailref.errors.required">Agency Email is required!</div>
        <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)">
          <div [hidden]="!emailref.errors?.pattern" class="text-danger">
            Invalid Email!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Partner City">City</label>
        <input type="text" class="form-control" name="partnerCity" [(ngModel)]="updPartner.city" required #partnerCity="ngModel" />
        <!--<div class="text-danger" *ngIf="partnerCity.touched && partnerCity.invalid && partnerCirt.errors.required">Partner City is required!</div>-->
      </div>

      <div class="form-group" *ngIf="partnerAgencies">
        <table class="table">
          <thead>
          <th scope="col"></th>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          </thead>
          <tr *ngFor="let agency of partnerAgencies">
            <td>
              <input type="checkbox" name="" [checked]="agency.fromPartner" (change)="agency.fromPartner = !agency.fromPartner" />
            </td>
            <td>{{ agency.agencyId }}</td>
            <td>{{ agency.name }}</td>
          </tr>
        </table>
      </div>

      <div class="form-group">
        <label for="select1">Partner's Vehicle</label>
        <select [ngModel]="partnerVehicle" (ngModelChange)="onVehicleSelected($event)" name="select1">
          <option [ngValue]="vehicle" *ngFor="let vehicle of allVehicles">{{ vehicle.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <input type="button" (click)="OnUpdatePartner()" class="btn btn-success" value="Update Partner" [disabled]="theForm.invalid" />
        <a routerLink="../" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
